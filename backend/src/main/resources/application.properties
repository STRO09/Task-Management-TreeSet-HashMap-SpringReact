# ===============================
# =  SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=TaskManagementSystem

# ===============================
# =  LOGGING CONFIGURATION
# ===============================
# Show concise startup logs
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%level] %logger{36} - %msg%n

# ===============================
# =  DEV SETTINGS
# ===============================
# Allow CORS from your React dev server (usually on port 5173)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
# =  DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
spring.datasource.username=postgres
spring.datasource.password=tfws.wow///POP()

# ===============================
# =  JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
